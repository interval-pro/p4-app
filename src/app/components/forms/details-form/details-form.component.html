<div id="form-wrapper">
  <h2>Details Information</h2>
  <p id="step">Step 3</p>

  <form [formGroup]="detailsForm">
    <input id="headline" type="text" formControlName="headline" placeholder="Headline Suggestions (ideas or themes)" />

    <input
      id="subheadline"
      type="text"
      formControlName="subheadline"
      placeholder="Subheadline Suggestions"
    />

    <textarea
      id="keyMessage"
      type="text"
      formControlName="keyMessage"
      placeholder="Key Messages (bullet points of important information)"
    ></textarea>

    <textarea
      id="callToAction"
      type="text"
      formControlName="callToAction"
      placeholder="Call to Action (CTA) (specific actions users should take, e.g., “Sign Up Now”)"
    ></textarea>

    <textarea
      id="additionalContent"
      type="text"
      formControlName="additionalContent"
      placeholder="Additional Content (any other content that should be included)"
    ></textarea>

    <div id="btn-container">
      <app-button text="cancel" [isGhost]="true" (click)="onCancel()" />
      <app-button text="finish" (click)="onSubmit()" />
    </div>
  </form>
</div>
