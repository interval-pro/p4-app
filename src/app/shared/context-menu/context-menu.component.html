@if (isVisible) {
<div
  class="context-menu"
  [style]="
    isNearBottom
      ? { bottom: viewportHeight - position.y + 'px', left: position.x + 'px' }
      : { top: position.y + 'px', left: position.x + 'px' }
  "
>
  <ul>
    @for (action of availableActions; track $index) {
    <li (click)="onAction(action)">
      <img [src]="returnActionIcon(action)" [alt]="action" />{{ action }}
    </li>

    }
  </ul>
</div>
}
