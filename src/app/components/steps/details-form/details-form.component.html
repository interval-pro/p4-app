<div class="form-wrapper">
  <h2>Details Information</h2>
  <p class="step">Step 3</p>

  <form [formGroup]="detailsForm">
    <input
      type="text"
      formControlName="headlineSuggestions"
      placeholder="Headline Suggestions (ideas or themes)"
    />

    <input
      type="text"
      formControlName="subheadlineSuggestions"
      placeholder="Subheadline Suggestions"
    />

    <textarea
      type="text"
      formControlName="keyMessages"
      placeholder="Key Messages (bullet points of important information)"
    ></textarea>

    <textarea
      type="text"
      formControlName="callToAction"
      placeholder="Call to Action (CTA) (specific actions users should take, e.g., “Sign Up Now”)"
    ></textarea>

    <textarea
      type="text"
      formControlName="additionalContent"
      placeholder="Additional Content (any other content that should be included)"
    ></textarea>

    <div class="btn-container">
      <app-button text="back" [isGhost]="true" (click)="onBack()" />
      <app-button text="next" (click)="onSubmit()" [isDisabled]="isButtonDisabled" />
    </div>
  </form>
</div>
