<app-context-menu
  [isEditMode]="isEditMode"
  [isOpen]="isContextMenuOpen"
  [event]="event"
  (closeMenu)="onCloseContextMenu($event)"
/>
<app-side-menu (toggleEdit)="onToggleEditMode($event)" />

<div
  id="site"
  (mouseover)="onMouseOver($event)"
  (mouseout)="onMouseOut($event)"
  (contextmenu)="onRightClick($event)"
  (click)="onClick($event)"
>
  @for (section of layout.sections; track $index) {
  <section [class.placeholder]="isLoadingSections" [id]="section.sectionId">
    @if (isLoadingSections) {
    <h2>{{ section.sectionId }}</h2>
    <app-loader />
    }
  </section>
  }
</div>
